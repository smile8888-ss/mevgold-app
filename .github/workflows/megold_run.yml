name: Run MeGold App Engine

on:
  schedule:
    - cron: '*/10 * * * *'  # รันทุก 10 นาที
  workflow_dispatch:        # ปุ่มกดรันมือ (เผื่ออยากเทส)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install libraries
        run: |
          pip install -r requirements.txt
          # ติดตั้งทุกอย่างที่จำเป็นตามไฟล์เดิมของคุณ

      - name: Run App Engine
        run: python megold_app.py
